<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Aporte al Lote {{ lote.numero_lote }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container" style="max-width: 600px; margin-top: 3rem;">
        
        <div class="card shadow-sm">
            <div class="card-header fs-4">
                âž• Agregar Aporte
            </div>
            <div class="card-body">
                <h5 class="card-title">Lote {{ lote.numero_lote }} ({{ lote.bodega_nombre }})</h5>
                <p class="card-subtitle mb-3 text-muted">Fecha: {{ lote.fecha }}</p>

                <form method="POST">
                    
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="trabajador" class="form-label">Trabajador:</label>
                        <select id="trabajador" name="trabajador" class="form-select" required>
                            <option value="">Seleccione un trabajador...</option>
                            {% for t in trabajadores %}
                            <option value="{{ t.id }}">{{ t.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto:</label>
                        <input type="number" id="monto" name="monto" class="form-control" placeholder="Ej: 50000" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">DescripciÃ³n (Opcional):</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control">
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'editar_lote' lote.id %}" class="btn btn-secondary me-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            ðŸ’¾ Guardar Aporte
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
