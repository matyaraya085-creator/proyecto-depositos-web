<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container" style="max-width: 600px; margin-top: 3rem;">
        
        <div class="card shadow-sm">
            <div class="card-header fs-4">
                ‚úçÔ∏è Editar Trabajador
            </div>
            <div class="card-body">
                
                <form method="POST">
                    
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" 
                               value="{{ trabajador.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="bodega" class="form-label">Bodega Asignada:</label>
                        <select id="bodega" name="bodega" class="form-select" required>
                            <option value="">Seleccione una opci√≥n...</option>
                            {% for valor, texto in bodega_opciones %}
                            <option value="{{ valor }}" 
                                    {% if valor == trabajador.bodega_asignada %}selected{% endif %}>
                                {{ texto }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'gestion_trabajadores' %}" class="btn btn-secondary me-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            üíæ Guardar Cambios
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
