{% extends 'gestion/core/base.html' %}
{% load static %}

{% block content %}
    <div class="mb-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-pill px-4 shadow-sm">
            <i class="fas fa-arrow-left me-2"></i> Volver al Inicio
        </a>
    </div>

    <h2 class="dashboard-title">Gestión de Flujo de Caja</h2>
    <p class="dashboard-subtitle">Selecciona una opción para continuar</p>

    <div class="dashboard-grid">

        <a href="{% url 'deposito_bodega' 'Manuel Peñafiel' %}" class="dashboard-card">
            <div class="card-icon-circle" style="background-color: var(--lipi-blue, #0d6efd);">
                <i class="fas fa-warehouse card-icon"></i>
            </div>
            <span class="card-title">Bodega 1221</span>
            <span class="card-desc">Manuel Peñafiel</span>
        </a>

        <a href="{% url 'deposito_bodega' 'David Perry' %}" class="dashboard-card">
            <div class="card-icon-circle" style="background-color: #28a745;">
                <i class="fas fa-warehouse card-icon"></i>
            </div>
            <span class="card-title">Bodega 1225</span>
            <span class="card-desc">David Perry</span>
        </a>

        <a href="{% url 'resumen_consolidado' %}" class="dashboard-card">
            <div class="card-icon-circle" style="background-color: #17a2b8;">
                <i class="fas fa-cash-register card-icon"></i>
            </div>
            <span class="card-title">Total Día</span>
            <span class="card-desc">Resumen Consolidado</span>
        </a>

        <a href="{% url 'reportes_mensuales' %}" class="dashboard-card">
            <div class="card-icon-circle" style="background-color: #6c757d;">
                <i class="fas fa-calendar-alt card-icon"></i>
            </div>
            <span class="card-title">Total Mensual</span>
            <span class="card-desc">Reportes Históricos</span>
        </a>

    </div>
{% endblock %}
