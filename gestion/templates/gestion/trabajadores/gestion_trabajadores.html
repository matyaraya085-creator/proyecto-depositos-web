<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container" style="margin-top: 3rem;">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üßë‚Äçüíº Gesti√≥n de Trabajadores</h1>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                ‚¨ÖÔ∏è Volver al Home
            </a>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <a href="{% url 'agregar_trabajador' %}" class="btn btn-primary">‚ûï Agregar Trabajador</a>
                </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Bodega Asignada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in trabajadores %}
                        <tr>
                            <td>{{ t.nombre }}</td>
                            <td>{{ t.get_bodega_asignada_display }}</td>
                            
                            <td>
                                <a href="{% url 'editar_trabajador' t.id %}" class="btn btn-sm btn-outline-primary">Editar</a>
                                
                                <form method="POST" action="{% url 'eliminar_trabajador' t.id %}" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('¬øSeguro que quieres eliminar a {{ t.nombre }}?')">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No hay trabajadores registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
