{% extends 'gestion/core/base.html' %}
{% load static %}

{% block content %}

    <div class="row align-items-center mb-5 mt-4">
        
        <div class="col-md-8">
            <h2 class="dashboard-title" style="margin: 0;">Gestión de Flujo por Trabajador</h2>
            <p style="color: var(--text-gray); margin: 5px 0 0;">Control individual de cuentas y asignaciones</p>
        </div>

        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <a href="{% url 'home' %}" class="btn-workers" style="
                background-color: var(--lipi-blue, #0d6efd); 
                color: white; 
                padding: 10px 24px; 
                text-decoration: none; 
                border-radius: 50px; 
                display: inline-flex; 
                align-items: center; 
                gap: 10px; 
                white-space: nowrap; 
                transition: transform 0.2s;
                font-weight: 500;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
        
    </div>

    <div class="dashboard-grid" style="justify-content: center;">

        <a href="{% url 'form_rendicion_ejemplo' %}" class="dashboard-card">
            <div class="card-icon-circle">
                <i class="fas fa-warehouse card-icon"></i>
            </div>
            <span class="card-title">Bodega 1221</span>
            <span class="card-desc">Manuel Peñafiel</span>
        </a>

        <a href="{% url 'form_rendicion_ejemplo' %}" class="dashboard-card">
            <div class="card-icon-circle">
                <i class="fas fa-warehouse card-icon"></i>
            </div>
            <span class="card-title">Bodega 1225</span>
            <span class="card-desc">David Perry</span>
        </a>

        <a href="#" class="dashboard-card">
            <div class="card-icon-circle">
                <i class="fas fa-cash-register card-icon"></i>
            </div>
            <span class="card-title">Total Día</span>
            <span class="card-desc">Resumen Diario</span>
        </a>

        <a href="#" class="dashboard-card">
            <div class="card-icon-circle">
                <i class="fas fa-calendar-alt card-icon"></i>
            </div>
            <span class="card-title">Total Mensual</span>
            <span class="card-desc">Reportes Históricos</span>
        </a>

    </div>

<style>
    .btn-workers:hover {
        transform: scale(1.05);
        opacity: 0.95;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }
</style>

{% endblock %}
